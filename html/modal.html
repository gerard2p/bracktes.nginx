<div id='nginx_modal' class='template modal'>
    <div class='modal-header'>
        <button data-button-id="cancel" type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span></button>
        <h1 class='dialog-title'>{{TITLE_H1}}</h1>
    </div>
    <p style='display: none; color: red; font-weight: bold; padding: 10px;' id='templates_error'>{{NO_FILE_OPEN_ERROR}}</p>
    <div class='modal-body'>
        
    </div>
    <div class='modal-footer'>
        <a href='#' class='dialog-button btn primary' data-button-id="ok" data-dismiss='modal'>{{ACCEPT_BUTTON}}</a>
    </div>
</div>
