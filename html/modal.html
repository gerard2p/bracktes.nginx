<div id='nginx_modal' class='template modal'>
    <div class='modal-header'>
        <button data-button-id="cancel" type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span></button>

        <h1 class='dialog-title'>{{TITLE}}</h1>
    </div>
    <div class='modal-body'>
    </div>
    <div class='modal-footer'>
        <a href='#' class='dialog-button btn danger' data-button-id="cancel" data-dismiss='modal'>{{CANCEL_BTN}}</a>
        <a name="test" href='#' class='btn danger' data-button-id="test">{{TEST_BTN}}</button>
        <a name="start" href='#' class='btn danger'>{{START_BTN}}</a>
        <a name="stop" href='#' class='btn danger'>{{STOP_BTN}}</a>
        <a href='#' class='dialog-button btn primary' data-button-id="ok" data-dismiss='modal'>{{SAVE_BTN}}</a>
    </div>
</div>
